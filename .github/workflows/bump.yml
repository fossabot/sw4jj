name: Bump Version
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * *'
jobs:
  bump-version:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        fetch-depth: 0
        persist-credentials: false
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    - run: |
        git config --local user.name "j5ik2o"
        git config --local user.email "j5ik2o@gmail.com"
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v5.4
      with:
        github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        default_bump: patch
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
        check-latest: true
    - name: Install conventional-changelog-cli
      run: |
        npm install -g conventional-changelog-cli
    - name: Bump version in package.json
      run: |
        cat ./package.json
        npm version ${{ steps.tag_version.outputs.new_tag }}
        cat ./package.json
        git add . || true
        git commit package.json -m 'Bump version in package.json' || true
    - name: Update CHANGELOG.md
      run: |
        conventional-changelog -p angular -i CHANGELOG.md -s
        git add . || true
        git commit CHANGELOG.md -m 'Update CHANGELOG.md' || true
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        branch: ${{ github.ref }}
    - name: Create a GitHub release
      uses: actions/create-release@v1
      if: ${{ steps.changelog.outputs.skipped == 'false' }}
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      with:
        tag_name: ${{ steps.tag_version.outputs.new_tag }}
        release_name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.new_tag }}

